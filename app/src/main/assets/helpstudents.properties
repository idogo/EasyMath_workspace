help.msg="למורה יש מספר אפשרויות: 1.לחצן הוסף תרגילים אשר יוסיף תרגיל שהמורה יכתוב (בתנאי שלא קיים כבר במערכת) 2.הוספת תלמידים - מורה יכול להוסיף תלמיד אשר יהיה מקושר אליו ובדרך זו יוכל לעקוב אחרי הפרופיל שלו 3. ניהול תלמידים - אפשרות לצפייה בפרופיל של תלמיד ומחיקת התלמיד מרשימת התלמידים המקושרים למורה לתשומת לב המורה, פרופיל התלמיד מתעדכן כאשר תלמיד מסיים מבחן והוא מציג מד בין 1 ל 5 כאשר 1 זה פחות טוב ו5 הכי טוב, אם הפרופיל מראה 0 זה אומר שהתלמיד עוד לא נבחן.
