 help.msg="ברוכים הבאים לאפליקציית לימוד חשבון עבור תלמידי כיתות א'. כאן לומדים חושבים בכיף. "איך עושים את זה? למידה - תוכלו לצפות בסרטונים שיעזרו לכם ללמוד חיבור וחיסור ברמות שונות. תרגול - כאן תענו על מספר שאלות וגם אם אתם טועים לא נורא, תוכלו לנסות שוב או לעשות משחק שיעזור לכם להבין את התשובה הנכונה